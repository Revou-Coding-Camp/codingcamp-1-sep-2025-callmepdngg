<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width  , initial-scale=1.0">
    <title>MyToDoList</title>

    <!link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-500">
    <div class="border rounded-4xl p-6 bg-gray-600">
    <header>
        <h1 class="text-2xl font-bold mb-3 text-center text-white">My To Do List</h1>
    </header>
    
    <main>
        <section class="input-section">
            <form>
            <input type="text" class="border- rounded-full m-1 p-1 mb-3 pl-2 pr-2 bg-white " id="task-input" placeholder="Add a new task...">
            <input type="date" class="border- rounded-full m-1 p-1 mb-3 pl-2 pr-2 bg-white " id="task-date">
            <button type="button" onclick="validateInput()" class="border- rounded-full m-1 p-1 mb-3 bg-red-900 text-white pl-2 pr-2 " id="add-task-btn">Add Task</button>
            </form>
        </section>

       <section class="FilterDelete">
            <button class="border- rounded-full m-1 p-1 mb-3 bg-red-900 text-white pl-2 pr-2 " id="filterBtn" onclick="toggleFilter()">Filter</button>
            <input type="date" id="filter-date" class="border- rounded-full m-1 p-1 mb-3 bg-red-900 text-white pl-2 pr-2 ">  
            <button class="border- rounded-full m-1 p-1 mb-3 bg-red-900 text-white pl-2 pr-2 " id="delete" onclick="deleteTasks()">Delete</button>
</section>
        <section id="task-section">
            <h2 class="text-2xl font-bold mb-3 text-center text-white">List of Todo</h2>
            <ul class="text-center text-white" id="task-list">
                <p class="text-white">No tasks added yet.</p>
            </ul>
    
    
    
        </main>
    
    <footer class="text-center mt-4 text-white">
        <p>Created by Andika Rasul</p>    
    </footer>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
