<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>MyToDoList</title>

    <!link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div>
    <header>
        <h1 class="text-2xl font-bold mb-3 ">My To Do List</h1>
    </header>
    
    <main>
        <section class="input-section">
            <form>
            <input type="text" class="border rounded-full m-1 p-1 mb-3 pl-2 pr-2 " id="task-input" placeholder="Add a new task...">
            <input type="date" class="border rounded-full m-1 p-1 mb-3 pl-2 pr-2 " id="task-date">
            <button class="border rounded-full m-1 p-1 mb-3 bg-red-900 text-white pl-2 pr-2 " id=add-task-btn">Add Task</button>
            </form>
        </section>

        <section class="FilterDelete">
            <button class="border rounded-full m-1 p-1 mb-3 pl-2 pr-2 bg-red-900 text-white " id="filter">Filter</button>
            <button class="border rounded-full m-1 p-1 mb-3 pl-2 pr-2 bg-red-900 text-white " id="delete">Delete</button>
    </main>
    
    <footer>
        <p>Created by Andika Rasul</p>    
    </footer>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
